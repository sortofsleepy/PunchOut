<script type="text/javascript" src="SocketClient.js"></script>


<script>
    var id = 0;
var client = new SocketClient({
    port:8000,
    callbacks:{
        onmessage:function(msg){
            id = msg.data.split(":")[1];
        }
    }
});
    client.init();

    window.addEventListener("keydown",function(){
        client.socket.send("test from " + id);
    })
    draw();
    function draw(){
        window.requestAnimationFrame(draw);
    }


    function sendDeleteMessage(){
        var string = {
            id:id,
            event:{
                type:"delete",
                value:false
            }
        }

        client.socket.send(JSON.stringify(string));
    }

</script>
